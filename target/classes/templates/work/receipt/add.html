<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">申请编号：</label>
								<div class="col-sm-8">
									<input id="applyNo" name="applyNo" readonly="readonly" th:value="${workCode}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">申请人：</label>
								<div class="col-sm-8">
									<input id="applyId" name="applyId" readonly="readonly" th:value="${applyUser}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">发生日：</label>
								<div class="col-sm-8">
									<input id="productDate" name="productDate" readonly="readonly" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">归属部门：</label>
								<div class="col-sm-8">
									<input id="departmentId" name="departmentId" onclick="openLayer(this)" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">费用类型：</label>
								<div class="col-sm-8">
									<!-- <input id="costType" name="costType" class="form-control" type="text"> -->
									<select id="costType" name="costType" class="form-control">
											<option value="1">差旅费</option>
											<option value="2">办公费</option>
											<option value="3">招待费</option>
									</select>
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">金额(元)：</label>
								<div class="col-sm-8">
									<input id="amount" name="amount" class="form-control" type="text">
								</div>
							</div>
							<input id="auditState" name="auditState" value="0" class="form-control" type="hidden">
				
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
						
						<div class="content_wrap" hidden="hidden">
						    <div class="zTreeDemoBackground left">
						        <ul id="treeDemo" class="ztree"></ul>
						    </div>
						</div>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/zTree3/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="/js/zTree3/jquery.ztree.excheck.js"></script>
	<script type="text/javascript" src="/js/appjs/work/receipt/add.js">
	</script>
</body>
</html>
