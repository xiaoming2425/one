<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">申请编号：</label>
								<div class="col-sm-8">
									<input id="applyNo" readonly="readonly" th:value="${workCode}" name="applyNo" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">申请人：</label>
								<div class="col-sm-8">
									<input id="applyId" name="applyId" readonly="readonly" th:value="${applyUser}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">目的地：</label>
								<div class="col-sm-8">
									<input id="destination" name="destination" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">出发日：</label>
								<div class="col-sm-8">
									<input id="outDate" name="outDate"  readonly="readonly" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">申请天数：</label>
								<div class="col-sm-8">
									<input id="applyDays" name="applyDays" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">对应客户：</label>
								<div class="col-sm-8">
									<input id="customerName" name="customerName" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">对应项目：</label>
								<div class="col-sm-8">
									<input id="projectName" name="projectName" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">预计费用：</label>
								<div class="col-sm-8">
									<input id="forecastAmount" name="forecastAmount" class="form-control" type="text">
								</div>
							</div>
																					
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/work/outWork/add.js">
	</script>
</body>
</html>
