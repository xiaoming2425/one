<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${projectManage.id}"  type="hidden">

														<div class="form-group">	
								<label class="col-sm-3 control-label">项目：</label>
								<div class="col-sm-8">
									
									<select id="stage" name="stage" class="form-control" >
							   							<option vlaue="项目建议书" th:selected="${projectManage.stage=='项目建议书'}">项目建议书</option>
							   							<option vlaue="可研"  th:selected="${projectManage.stage=='可研'}">可研</option>
							   							<option vlaue="初设" th:selected="${projectManage.stage=='初设'}">初设</option>
							   							<option vlaue="施工"  th:selected="${projectManage.stage=='施工'}">施工</option>
							   							<option vlaue="竣工"  th:selected="${projectManage.stage=='竣工'}">竣工</option>
							   		</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">专业：</label>
								<div class="col-sm-8">
									
									<select id="professional" name="professional" class="form-control" >
							   							<option vlaue="结构" th:selected="${projectManage.professional=='结构'}">结构</option>
							   							<option vlaue="电气"  th:selected="${projectManage.professional=='电气'}">电气</option>
							   							<option vlaue="结构&电气"  th:selected="${projectManage.professional=='结构&电气'}">结构&电气</option>
							   							<option vlaue="技经"  th:selected="${projectManage.professional=='技经'}">技经</option>
							   							<option vlaue="测量"  th:selected="${projectManage.professional=='测量'}">测量</option>
							   		</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">设计/校核：</label>
								<div class="col-sm-8">
									
									<select id="design" name="design" class="form-control">
							   							<option vlaue="设计"  th:selected="${projectManage.design=='设计'}">设计</option>
							   							<option vlaue="校核"  th:selected="${projectManage.design=='校核'}">校核</option>
							   							
							   		</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">人员：</label>
								<div class="col-sm-8">
									<input id="userId" onclick="openLayer(this)" name="userId" th:value="${projectManage.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开始时间：</label>
								<div class="col-sm-8">
									<input id="startDate" name="startDate" th:value="${#calendars.format(projectManage.startDate,'yyyy-MM-dd')}"  class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-8">
									<input id="endDate" name="endDate" th:value="${#calendars.format(projectManage.endDate,'yyyy-MM-dd')}"  class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">占比(%)：</label>
								<div class="col-sm-8">
									<input id="rate" name="rate" th:value="${projectManage.rate}" class="form-control" type="text">
								</div>
							</div>
														
														
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
						<div class="content_wrap" hidden="hidden">
						    <div class="zTreeDemoBackground left">
						        <ul id="treeDemo" class="ztree"></ul>
						    </div>
						</div>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
			<script type="text/javascript" src="/js/zTree3/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="/js/zTree3/jquery.ztree.excheck.js"></script>
	<script type="text/javascript" src="/js/appjs/project/projectManage/edit.js">
	</script>
</body>
</html>
