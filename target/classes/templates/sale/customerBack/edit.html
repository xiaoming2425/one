<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${customerBack.id}"  type="hidden">
<div class="form-group">	
								<label class="col-sm-3 control-label">回访日期：</label>
								<div class="col-sm-8">
									<input id="backDate" readonly="readonly" name="backDate" th:value="${#calendars.format(customerBack.backDate,'yyyy-MM-dd')}" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">回访人：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${customerBack.name}"  class="form-control" type="text">
									<input id="userId" name="userId" th:value="${customerBack.userId}"  class="form-control" type="hidden">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">受访人：</label>
								<div class="col-sm-8">
									<input id="backName" name="backName" th:value="${customerBack.backName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">受访人职务：</label>
								<div class="col-sm-8">
									<input id="backPosition" name="backPosition" th:value="${customerBack.backPosition}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">下次回访日期：</label>
								<div class="col-sm-8">
									<input id="nextBackDate" readonly="readonly" name="nextBackDate" th:value="${#calendars.format(customerBack.nextBackDate,'yyyy-MM-dd')}" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control" type="text">
								</div>
							</div>
														
									<input id="customerId" name="customerId" th:value="${customerBack.customerId}" class="form-control" type="hidden">
							
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
							<div class="content_wrap" hidden="hidden">
							    <div class="zTreeDemoBackground left">
							        <ul id="treeDemo" class="ztree"></ul>
							    </div>
			               </div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/zTree3/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="/js/zTree3/jquery.ztree.excheck.js"></script>
	<script type="text/javascript" src="/js/appjs/sale/customerBack/edit.js">
	</script>
</body>
</html>
