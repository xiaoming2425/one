<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">

					<div class="panel panel-default">
						<div class="panel-heading">历史跟单记录</div>
							  <table class="table">
							  	<thead>
							   		<tr>
							   			<td>序号</td>
							   			<td>跟单日期</td>
							   			<td>跟单人</td>
							   			<td>项目状态</td>
							   			<td>跟单情况</td>
							   			
							   		</tr>
							   	</thead>
							   	<tbody>
							   		<tr th:each="obj,objsta:${list}">
							   			<td th:text="${objsta.count}"></td>
							   			<td th:text="${#dates.format(obj.date,'yyyy-MM-dd')}"></td>
							   			<td th:text="${obj.userId}"></td>
							   			<td th:text="${obj.saleType}"></td>
							   			<td th:text="${obj.remarks}"></td>
							   		</tr>
							   	</tbody>	
							  </table>
					</div>
					
					<div class="panel panel-default">
					  <div class="panel-heading">添加跟单记录</div>
					  <div class="panel-body">
					
						<form class="form-horizontal m-t" id="signupForm">
						<input name="id" th:value="${id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">日期：</label>
								<div class="col-sm-8">
									<input id="date" name="date" readonly="readonly"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="form-control" type="text">
									
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">跟单人：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${projectManager}" readonly="readonly" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">销售状态：</label>
								<div class="col-sm-8">
									
									<select id="saleType" name="saleType" class="form-control">
											<option value="1">获取商机</option>
											<option value="2">了解需求</option>
											<option value="3">引导立项</option>
											<option value="4">方案认同</option>
											<option value="5">商务谈判</option>
											<option value="6">合同签订</option>
											<option value="7">中途放弃或失败</option>
									</select>
								</div>
							</div>
													
							<div class="form-group">	
								<label class="col-sm-3 control-label">跟单说明：</label>
								<div class="col-sm-8">
									
									<textarea name="remarks" class="form-control" ></textarea>
								</div>
							</div>																					
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>

							
						</form>
						
			
						</div>
						</div>
					</div>
				</div>
			</div>
			 
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/sale/projectFlow/flowListAdd.js">
	</script>
</body>
</html>
