<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${technicalEconomy.id}"  type="hidden">
<div class="form-group">	
								<label class="col-sm-3 control-label">项目名称：</label>
								<div class="col-sm-8">
									<input id="taskTrackId" name="taskTrackId" th:value="${technicalEconomy.taskTrackId}" class="form-control" type="hidden">
									<input id="projectName" readonly="readonly" name="projectName" th:value="${technicalEconomy.projectName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">项目阶段：</label>
								<div class="col-sm-8">
									<input id="stage" name="stage" th:value="${technicalEconomy.stage}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">外委单位：</label>
								<div class="col-sm-8">
									<input id="commissionCompany" name="commissionCompany" th:value="${technicalEconomy.commissionCompany}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">委托部门：</label>
								<div class="col-sm-8">
									<input id="commissionDepartment"  onclick="openLayer(this)" readonly="readonly" name="commissionDepartment" th:value="${technicalEconomy.commissionDepartment}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">委托人：</label>
								<div class="col-sm-8">
									<input id="commissionId" readonly="readonly" onclick="openLayert(this)" name="commissionId" th:value="${technicalEconomy.commissionId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">编制人：</label>
								<div class="col-sm-8">
									<input id="productId" readonly="readonly" onclick="openLayert(this)" name="productId" th:value="${technicalEconomy.productId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">校核人：</label>
								<div class="col-sm-8">
									<input id="checkId" readonly="readonly" onclick="openLayert(this)" name="checkId" th:value="${technicalEconomy.checkId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">工程造价：</label>
								<div class="col-sm-8">
									<input id="progressAmount" name="progressAmount" th:value="${technicalEconomy.progressAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">前期费：</label>
								<div class="col-sm-8">
									<input id="earlydayAmount" name="earlydayAmount" th:value="${technicalEconomy.earlydayAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">勘察费：</label>
								<div class="col-sm-8">
									<input id="holacsalAmount" name="holacsalAmount" th:value="${technicalEconomy.holacsalAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">基本设计费/合同金额：</label>
								<div class="col-sm-8">
									<input id="contractAmount" name="contractAmount" th:value="${technicalEconomy.contractAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">施工图预算编制费：</label>
								<div class="col-sm-8">
									<input id="forecastAmount" name="forecastAmount" th:value="${technicalEconomy.forecastAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">竣工图编制费：</label>
								<div class="col-sm-8">
									<input id="comletedAmount" name="comletedAmount" th:value="${technicalEconomy.comletedAmount}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									
									<textarea id="remarks" name="remarks" th:value="${technicalEconomy.remarks}" class="form-control"></textarea>
								</div>
							</div>
														
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
						<div class="content_wrap" hidden="hidden">
						    <div class="zTreeDemoBackground left">
						        <ul id="treeDemo" class="ztree"></ul>
						    </div>
						</div>
						<div class="content_wrapt" id="content_wrap" hidden="hidden">
						    <div class="zTreeDemoBackground left">
						        <ul id="treeDemot" class="ztree"></ul>
						    </div>
						</div>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/zTree3/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="/js/zTree3/jquery.ztree.excheck.js"></script>
	<script type="text/javascript" src="/js/appjs/project/technicalEconomy/edit.js">
	</script>
</body>
</html>
