<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${invoice.id}"  type="hidden">
<div class="form-group">	
								<label class="col-sm-3 control-label">申请编号：</label>
								<div class="col-sm-8">
									<input id="applyNo" name="applyNo" th:value="${invoice.applyNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发票种类(1.增值税发票2.普通发票)：</label>
								<div class="col-sm-8">
									<!-- <input id="invoiceType" name="invoiceType" th:value="${invoice.invoiceType}" class="form-control" type="text"> -->
									增值税发票 : <input type="radio" name="invoiceType" th:field="${invoice.invoiceType}" value="1" > 普通发票 : <input name="invoiceType" th:field="${invoice.invoiceType}" type="radio" value="2" >
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">经营模式（1.自营2.合作3.挂靠）：</label>
								<div class="col-sm-8">
									<input id="specializeType" name="specializeType" th:value="${invoice.specializeType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">回款方式（1.转账2.现金）：</label>
								<div class="col-sm-8">
									<input id="backCostType" name="backCostType" th:value="${invoice.backCostType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同进展 1已签 2待签 3无合同：</label>
								<div class="col-sm-8">
									<input id="contractProgress" name="contractProgress" th:value="${invoice.contractProgress}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开具单位名称：</label>
								<div class="col-sm-8">
									<input id="companyName" name="companyName" th:value="${invoice.companyName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">纳税人识别号：</label>
								<div class="col-sm-8">
									<input id="identificationNo" name="identificationNo" th:value="${invoice.identificationNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" th:value="${invoice.address}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">电话：</label>
								<div class="col-sm-8">
									<input id="phoneNo" name="phoneNo" th:value="${invoice.phoneNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开户行：</label>
								<div class="col-sm-8">
									<input id="bank" name="bank" th:value="${invoice.bank}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">账号：</label>
								<div class="col-sm-8">
									<input id="account" name="account" th:value="${invoice.account}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开票申请人：</label>
								<div class="col-sm-8">
									<input id="invoiceApplyId" name="invoiceApplyId" th:value="${invoice.invoiceApplyId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">申请日期：</label>
								<div class="col-sm-8">
									<input id="applyDate" name="applyDate" th:value="${invoice.applyDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开票人：</label>
								<div class="col-sm-8">
									<input id="doInvociceId" name="doInvociceId" th:value="${invoice.doInvociceId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开票日期：</label>
								<div class="col-sm-8">
									<input id="doInvoiceDate" name="doInvoiceDate" th:value="${invoice.doInvoiceDate}" class="form-control" type="text">
								</div>
							</div>
														
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/work/invoice/edit.js">
	</script>
</body>
</html>
