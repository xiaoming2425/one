<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${contractApply.id}"  type="hidden">
<div class="form-group">	
								<label class="col-sm-3 control-label">申请编号：</label>
								<div class="col-sm-8">
									<input id="applyNo" readonly="readonly" name="applyNo" th:value="${contractApply.applyNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">申请人：</label>
								<div class="col-sm-8">
									<input id="applyId" readonly="readonly" name="applyId" th:value="${contractApply.applyId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户名称：</label>
								<div class="col-sm-8">
									<input id="customerId" readonly="readonly" name="customerName" th:value="${contractApply.customerName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同金额：</label>
								<div class="col-sm-8">
									<input id="contractAmount" name="contractAmount" th:value="${contractApply.contractAmount}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<textarea class="form-control" name="remarks" th:text="${contractApply.remarks}">				
									</textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">附件：</label>
								<div class="col-sm-8">
									
									<button type="button" class="btn btn-primary btn-sm"
										id="uploadSoreCover">上传附件</button>
									<blockquote style="margin-top: 10px;">
										<div class="layui-upload-list" id="imageSoreCover">
											<button type="button" id="delSoreCover"
												class="btn btn-primary btn-sm" onclick="deleteImgs(this)">删除</button>
										</div>
									</blockquote>
								</div>
							</div>
														
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/work/contractApply/edit.js">
	</script>
</body>
</html>
