<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${receipt.id}"  type="hidden">
<div class="form-group">	
								<label class="col-sm-3 control-label">申请编号：</label>
								<div class="col-sm-8">
									<input id="applyNo" name="applyNo" readonly="readonly" th:value="${receipt.applyNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">申请人：</label>
								<div class="col-sm-8">
									<input id="applyId" name="applyId" readonly="readonly" th:value="${receipt.applyId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发生日：</label>
								<div class="col-sm-8">
									<input id="productDate" name="productDate" th:value="${#calendars.format(receipt.productDate,'yyyy-MM-dd')}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">归属部门：</label>
								<div class="col-sm-8">
									<input id="departmentId" name="departmentId" onclick="openLayer(this)" readonly="readonly" th:value="${receipt.departmentId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">费用类型：</label>
								<div class="col-sm-8">
									
									<select class="form-control" id="costType" name="costType"  >
											<option th:selected="${receipt.costType}=='1' " value="1">差旅费</option>
											<option  th:selected="${receipt.costType}=='2' " value="2">办公费</option>
											<option th:selected="${receipt.costType}=='3' " value="3">招待费</option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">金额(元)：</label>
								<div class="col-sm-8">
									<input id="amount" name="amount" th:value="${receipt.amount}" class="form-control" type="text">
								</div>
							</div>
														
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
						<div class="content_wrap" hidden="hidden">
						    <div class="zTreeDemoBackground left">
						        <ul id="treeDemo" class="ztree"></ul>
						    </div>
						</div>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/zTree3/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="/js/zTree3/jquery.ztree.excheck.js"></script>
	<script type="text/javascript" src="/js/appjs/work/receipt/edit.js">
	</script>
</body>
</html>
