<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">编号类别：</label>
								<div class="col-sm-8">
									<input id="categoryCode" name="categoryCode" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">编号类型：</label>
								<div class="col-sm-8">
									<input id="categoryName" name="categoryName" class="form-control" type="text">
								</div>
							</div>
																					
																					<div class="form-group">	
								<label class="col-sm-3 control-label">规则：</label>
								<div class="col-sm-8">
									<input id="rule" name="rule" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">生成类型：</label>
								<div class="col-sm-8">
									<!-- <input id="genType" name="genType" class="form-control" type="text"> -->
									<select name="genType" class="form-control">
											<option value="3">按年生成</option>
											<option value="2">按月生成</option>
											<option value="1">按天生成</option>
									</select>
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">流水号长度：</label>
								<div class="col-sm-8">
									<input id="noLength" name="noLength" class="form-control" type="text">
								</div>
							</div>
																					
																					<div class="form-group">	
								<label class="col-sm-3 control-label">初始值：</label>
								<div class="col-sm-8">
									<input id="initValue" name="initValue" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">当前值：</label>
								<div class="col-sm-8">
									<input id="curValue" name="curValue" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">步长：</label>
								<div class="col-sm-8">
									<input id="step" name="step" class="form-control" type="text">
								</div>
							</div>
																					
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/seqno/add.js">
	</script>
</body>
</html>
